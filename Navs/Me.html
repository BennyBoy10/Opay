<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="https://i.ibb.co/bsNJkPm/Opay-Logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <title>Opay</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 0 auto;
            width: 340px;
            padding: 7px;
            border: 1px solid transparent;
            border-radius: 8px;
            background-color: #F8F8FA;
        }
        .container img {
            width: 340px;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            margin-left: -10px;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #ccc;
            background-color: #fff;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            font-size: 12px;
            color: #888; /* Default color for inactive state */
            cursor: pointer;
        }
        .nav-item.active,
        .nav-item:hover {
            color: #00C853; /* Color for active and hover states */
        }
        .nav-item .nav-icon {
            font-size: 24px; /* Size for icons */
        }
        .nav-item .nav-text {
            margin-top: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container"><br>
        <div class="me">
            <img src="../Images/Me.jpg">
        </div>

        <div class="navbar">
            <div class="nav-item" onclick="setActive(this)">
                <i class="fas fa-home nav-icon" id="home"></i>
                <div class="nav-text">Home</div>
            </div>
            <div class="nav-item" onclick="setActive(this)">
                <i class="fas fa-gift nav-icon"></i>
                <div class="nav-text">Rewards</div>
            </div>
            <div class="nav-item" onclick="setActive(this)">
                <i class="fas fa-chart-line nav-icon"></i>
                <div class="nav-text">Finance</div>
            </div>
            <div class="nav-item" onclick="setActive(this)">
                <i class="fas fa-credit-card nav-icon"></i>
                <div class="nav-text">Cards</div>
            </div>
            <div class="nav-item active" onclick="setActive(this)">
                <i class="fas fa-user nav-icon" id="me"></i>
                <div class="nav-text">Me</div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("home").addEventListener("click", function() {
            window.location.href = "../index.html"; // Adjust the path according to your directory structure
        });
        document.getElementById("me").addEventListener("click", function() {
            window.location.href = "Me.html"; // Adjust the path according to your directory structure
        });
    </script>

    <script>
        function setActive(element) {
            // Remove active class from all nav-items
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            // Add active class to the clicked nav-item
            element.classList.add('active');
        }

     
    </script>
    
</body>
</html>

<script>
document.getElementById('dropdownMenu').addEventListener('click', function() {
    document.getElementById('name').style.display = 'flex';
});

document.getElementById('details').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the form from submitting the traditional way

    // Get the form data
    const aza = document.getElementById('aza').value;
    const dropdownMenu = document.getElementById('dropdownMenu').value;
    const name = document.getElementById('name').value;

    // Store the data in local storage
    localStorage.setItem('aza', aza);
    localStorage.setItem('dropdownMenu', dropdownMenu);
    localStorage.setItem('name', name);

    // Store the image filename based on the selected bank
    let imageFilename;
    switch(dropdownMenu.toLowerCase()) {
      case 'access':
            imageFilename = 'Access-Logo.png';
            break;
      case 'fidelity':
            imageFilename = 'Fidelity-Logo.png';
            break;
      case 'firstbank':
            imageFilename = 'FirstBank-Logo.png';
            break;
      case 'gtb':
            imageFilename = 'GTB-Logo.png';
            break;

            break;

            break;

            break;

            break;

            break;

            break;
        case 'uba':

            break;
        case 'zenithbank':
            imageFilename = 'Zenith-Logo.png';
            break;
        default:
            imageFilename = 'Opay-Logo.png'; // Add a default logo if needed
    }
    localStorage.setItem('bankLogo', imageFilename);

    // Redirect to Display.html
    window.location.href = 'Display.html';
});
